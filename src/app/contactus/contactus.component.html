<app-head></app-head>
<section class="Contactus">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-3 col-lg-4 col-md-12">
                <div>
                    <h2 class="he">Contact Us</h2>
                </div>
                <div>
                    <div class="contact mt-3">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                            <div class="d-flex col-md-12 col-sm-8">
                                <input type="text" placeholder="FullName" class="inputs col-md-10 col-sm-8" required
                                    name="FullName" formControlName="fullname">
                                <div class="invalid-feedback"
                                    *ngIf="!myForm.get('fullname').valid && myForm.get('fullname').touched">
                                    This Is Required!
                                </div>
                            </div>
                            <div class="d-flex col-md-12 col-sm-8">
                                <input type="email" placeholder="Email" class="inputs col-md-10" name="email" required
                                    email formControlName="email">
                                <div class="invalid-feedback"
                                    *ngIf="!myForm.get('email').valid && myForm.get('email').touched">
                                    This Is Required!
                                </div>
                            </div>
                            <div class="d-flex col-md-12 col-sm-8">
                                <input type="text" placeholder="Phone" class="inputs col-md-10" name="Phone" required
                                    formControlName="phone">
                                <div class="invalid-feedback"
                                    *ngIf="!myForm.get('phone').valid && myForm.get('phone').touched">
                                    This Is Required!
                                </div>
                            </div>
                            <div class="d-flex col-md-12 col-sm-8">
                                <textarea rows="3" placeholder="Message" class="inputs input_textarea col-md-10"
                                    name="Message" required formControlName="message"></textarea>
                                <div class="invalid-feedback"
                                    *ngIf="!myForm.get('message').valid && myForm.get('message').touched">
                                    This Is Required!
                                </div>
                            </div>
                            <div class="d-flex col-md-12 col-sm-8">
                                <button type="submit" class="col-md-10 buttons">
                                    Send Messages
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="head">Information</h2>
            </div>
            <div class="row col-md-12">
                <div class="col-lg-3 col-md-6">
                    <div class="contaner d-flex col-md-3">
                        <i class="fas fa-phone-square-alt icon"></i>
                        <div>
                            <h4>Phone</h4>
                        </div>
                    </div>
                    <div class="mar">
                        <p class="col-md-12"><strong>01280983650</strong></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="contaner d-flex col-md-3">
                        <i class="fas fa-envelope icon"></i>
                        <div>
                            <h4>Email</h4>
                        </div>
                    </div>
                    <div class="mar">
                        <p class="col-md-12"><strong>test@test.com</strong></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="contaner d-flex col-md-3">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <div>
                            <h4>Address</h4>
                        </div>
                    </div>
                    <div class="mar">
                        <p class="col-md-12"><strong>Egypt</strong></p>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="contaner d-flex col-md-3">
                        <i class="fas fa-map-marker-alt icon"></i>
                        <div>
                            <h4>Address</h4>
                        </div>
                    </div>
                    <div class="mar">
                        <p class="col-md-12"><strong>Cairo</strong></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
