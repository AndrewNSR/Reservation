<app-head></app-head> 
<br><br>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col">
            <div class="form-group">
                <h2 style="text-align: center;">Register To Find Your New Home</h2>
                <h5 style="text-align: center;">Have An Account?<a routerLink="/login">Login!</a></h5>
            </div>
            <div class="form-group">
                <input 
                formControlName="username" 
                placeholder="Username" 
                type="text" 
                id="username" 
                class="form-control"
                required>
                <span *ngIf="!loginForm.get('username').valid && loginForm.get('username').touched">This is
                    <strong>required</strong>!</span>
            </div>
            <div class="form-group">
                <ngx-intl-tel-input
                [preferredCountries]="preferredCountries"
                [enableAutoCountrySelect]="false"
                [enablePlaceholder]="true"
                [searchCountryFlag]="true"
                [searchCountryField]="[SearchCountryField.Iso2,SearchCountryField.Name]"
                [maxLength]="15"
                [tooltipField]="TooltipLabel.Name"
                [phoneValidation]="true"
                [separateDialCode]="separateDialCode"
                name="phone"
                formControlName="phone"
                ></ngx-intl-tel-input>
                <span *ngIf="!loginForm.get('phone').valid && loginForm.get('phone').touched">This is
                    <strong>required</strong>!</span>
            </div>
            <div class="form-group">
                <input formControlName="email" placeholder="Enter Your Email" type="text" id="email"
                    class="form-control" required email>
                <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">This is
                    <strong>required</strong>!</span>
            </div>
            <div class="form-group">
                <input formControlName="password" placeholder="Enter Your Password" type="text" id="password"
                    class="form-control" maxlength="6" required>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">This is
                    <strong>required</strong>!</span>
            </div>
            <div class="form-group">
                <input formControlName="password" placeholder="Confirm Password" type="text" id="password"
                    class="form-control" maxlength="6" required>
                <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">This is
                    <strong>required</strong>!</span>
            </div>
            <div class="form-group">
                <input type="checkbox" id="Sub">
                <label for="sub" style="margin-left: 15px;">Subscribe To Our News Letter</label>
            </div>
            <div class="form-group">
                <span *ngIf="!loginForm.valid && loginForm.touched"><strong>Wake-Up Sir!</strong></span>
                <button id="one" class="btn btn-success">
                    <h4><strong>Register</strong></h4>
                </button>
            </div>
        </div>
    </div>
</form>
